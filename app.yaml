runtime: nodejs22
service: default

instance_class: F1
automatic_scaling:
  target_cpu_utilization: 0.65
  min_instances: 1
  max_instances: 1
  min_pending_latency: 30ms
  max_pending_latency: automatic
  max_concurrent_requests: 50

handlers:
# Serve static files with appropriate MIME types and cache settings
- url: /css
  static_dir: css
  secure: always

- url: /js
  static_dir: js
  secure: always

- url: /images
  static_dir: images
  secure: always

- url: /(.+\.(ico|jpg|jpeg|png|gif|svg|js|css|woff|woff2|ttf))$
  static_files: \1
  upload: (.+\.(ico|jpg|jpeg|png|gif|svg|js|css|woff|woff2|ttf))$
  secure: always
  http_headers:
    Cache-Control: "public, max-age=86400"

# Serve ads.txt from the root
- url: /ads.txt
  static_files: ads.txt
  upload: ads.txt
  mime_type: text/plain
  secure: always

# Serve sitemap.xml from the root
- url: /sitemap.xml
  static_files: sitemap.xml
  upload: sitemap.xml
  mime_type: application/xml
  secure: always

# Serve robots.txt from the root
- url: /robots.txt
  static_files: robots.txt
  upload: robots.txt
  mime_type: text/plain
  secure: always

# Serve index.html as the main entry point
- url: /
  static_files: index.html
  upload: index.html
  secure: always
  http_headers:
    X-Content-Type-Options: nosniff
    Strict-Transport-Security: max-age=31536000; includeSubDomains

# Handle 404 errors
- url: /.*
  static_files: index.html
  upload: index.html
  secure: always
