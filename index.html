<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Traffic Sign Generator</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
    <script src="https://kit.fontawesome.com/d9b171ca69.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script src="https://unpkg.com/round-polygon@latest/dist/round-polygon.iife.js"></script> 
</head>

<body>
    <div class="side-panel" id="side-panel">
        <div id="sidepanel-heading" class="heading">
            <span id="content-heading">Traffic Sign</span>
        </div>
        <div id="content-frame"
            style="height: 90%; border:none; display: block; width: 400px; position: absolute;">
        <form id="input-form" class="input-container ic1"></form>
        </div>
        <div data-position="left" class="side-bar">
            <div class="item" id="btn_draw"><i class="fa-solid fa-pen"></i></div>
            <div class="item" id="btn_text"><i class="fa-solid fa-font"></i></div>
            <div class="item" id="btn_border"><i class="fa fa-photo"></i></div>
            <div class="item"><i class="fa fa-folder-o"></i></div>
            <div class="item"><i class="fa fa-file-code-o"></i></div>

            <div class="item bottom" id="show_hide"><i class="fa fa-angle-double-right"></i></div>
        </div>
    </div>
    <div id="canvas-container">
        <canvas id="canvas"></canvas>
    </div>
    <div id="context-menu"> <ul> <li id="set-anchor">Set Anchor</li> </ul> </div>
    <div id="cursorBoxContainer" class="cursor-box-contained">
        <div id="cursorTextBox" class="cursor-box">Follow the cursor</div>
        <input type="number" id="cursorAnswerBox" class="cursor-box" value=0 />
    </div>
    <script type="text/javascript" src="js/canvas.js"></script>
    <script type="text/javascript" src="js/draw.js"></script>
    <script type="text/javascript" src="js/sidebar.js"></script>
    <script type="text/javascript" src="js/test.js"></script>
</body>

</html>
