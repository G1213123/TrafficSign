  <h4>Expressway Symbol</h4>

  <p class="hint-reference">TPDM Vol.3 3.5.7.22 - 3.5.7.25</p>
  <p>Expressway symbols should only be used for signs located <strong>not in an expressway</strong>.</p>
  <p>i.e. the sign is in blue background and contains a green panel to directing to the expressway.</p>
